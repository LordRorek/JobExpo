<!--  personal settings -->
<div id="item-1-settings" class="chat delete">
    <div class="chat-header">
        <div class="chat-header-user">
            <figure class="avatar">
            </figure>
            <div>
                <h5>Personal Settings</h5>
            </div>
        </div>
    </div>
    <div class="chat-body" style="overflow: hidden; outline: currentcolor none medium;" tabindex="1">

        <div class="tab-pane active" id="about" role="tabpanel">
          <form>
              <div class="form-group">
                <label for="about-text" class="col-form-label">LinkedIn Profile</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <div class="input-group-append">
                      <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                      </span>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">Email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email" placeholder="example@domain.com">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </span>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="city" class="col-form-label">Location</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="city" placeholder="Ex: Columbia">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-target"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                        </span>
                    </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="about-text" class="col-form-label">Description</label>
                  <div id="the-count">
                    <span id="current1">0</span>
                    <span id="maximum">/ 140</span>
                  </div>
                  <textarea class="description form-control" id="about-text" spellcheck="false" maxlength="140" onkeyup="countChar1(this);"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
          </form>
        </div>
    </div>
</div>
<!-- ./ personal settings -->
